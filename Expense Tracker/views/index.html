<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Expense Tracker</title>
</head>

<body>
  <h1 class="text-center"><span class="badge badge-secondary">Expense Tracker</span></h1>
  <button id="premiumButton" class="btn btn-success btn-lg float-left">Buy premium</button>
  <div id="ifPremium"></div>
  <br>
  <form id="my-form" class="text-center px-5 py-0">
    <div class="form-group">
      <label for="expense">Expenditure Amount</label>
      <input type="number" class="form-control" id="amount" placeholder="Enter Amount in Rupees" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" placeholder="Enter Description" required>
    </div>
    <input type="hidden" value="" id="userId">

    <label for="category">Category</label>
    <div class="input-group">
      <select class="custom-select" id="category" required>
        <option selected>Miscellaneous</option>
        <option>Fuel</option>
        <option>Food</option>
        <option>Grooming</option>
      </select>
    </div>
    <br>
    <input type="submit" class="btn btn-primary" id="submitbtn" value="Submit">
  </form>
  <hr>

  <h3 class="text-center px-5 py-0  badge-secondary">Added Expenses</h3>
  <ul class="list-group text-center" id="listitems">

  </ul>


  <div class="container py-3 text-center" id="pagination">

  </div>
  <input style="float:right" type="number" min="1" max="100" value="3" id="numOfEntries">
  <label style="float:right">Expenses per page</label>

  <!-- <div class="container py-3 text-right"> 
    
  </div> -->

  <div class="text-center" id="LeaderBoard">

    <ol id="boardItems" type="1">

    </ol>
  </div>
  <button onclick="download()" id="downloadexpense" disabled>Download File</button>
  <div class="text-center" id="downloadedFiles">

    <ul id="filesList">

    </ul>
  </div>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>



  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

</body>

</html>
