<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Login</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container mt-1 mr-3 w-70 p-3 float-right col-md-8 border border-dark rounded">

        <h1 class="text-center "><span class="badge badge-primary " id="chatapp">Public Chat</span></h1>


        <div class=" text-center" id="addmemberDiv" hidden>
            <button class=" float-left btn btn-sm btn-info" onclick="publicGroup()" id="publicgroup">Public
                Group</button>
            <!-- popupDiv -->
            <div class="float-right text-center">

                <button class="btn btn-sm btn-info " onclick="showpopup()">View Members</button>
                <div class="popup" id="popup">
                    <ul id="viewmembers" class="float-left">
                        
                    </ul>

                    <button class="btn btn-link" onclick="hidepopup()">close</button>
                </div>
                <div id="addmemberDiv" >
                    <input id="addmember" type="text" placeholder="Enter Email/phone">
                    <br>
                    <button class=" float-right btn-sm  btn-info" onclick="addmember()">Add Member</button>
                </div>

            </div>
        </div>





        <br>
        <div class="text-center mb-5 p-5 " id="chats">
        </div>

        <div class=" align-items-center w-70 p-3  " style="background-color: #eee;">
            <input class="input-sm col-md-11" type="text" id="msg" placeholder="Enter message" required>
            <button class="btn btn-success btn-sm float-right" onclick="sendMsg()">Send</button>
        </div>

    </div>
    <!--  -->
    <div class="container w-25 p-3 mt-1 ml-3 float-left col-md-8 border border-dark rounded">

        <h1 class="text-center"><span class="badge badge-secondary ">Groups</span></h1>

        <input class="float-left" type="text" id="groupName" placeholder="Enter Group Name" required>
        <button class="float-right btn btn-sm btn-success" onclick="createGroup()">Create Group</button>
        <br>
        <div>
            <ul id="groups">
            </ul>
        </div>

    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="main.js">  </script>
</body>

</html>
